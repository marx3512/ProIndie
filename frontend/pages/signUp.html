<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body data-bs-theme="dark">
      <section class="vh-50 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <input class="form-control" type="file" id="formFile" onchange="loadImage(event)">
                    <img src="../imgs/UserIcon.png" class="rounded-circle mt-4" width="150" height="150" id="image">

                    <h3 class="fw-bold mb-2 text-uppercase">Sign Up</h3>
                    <p class="text-white-50 mb-5">Please enter your informations!</p>
                    
                    <form id="formulario" action="">
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Nome</label>
                        <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                      </div>
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Email</label>
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                      </div>
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Confirmar Email</label>
                          <input type="email" id="confirmEmail" class="form-control form-control-lg" />
                        </div>
  
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Senha</label>
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                      </div>
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Confirmar Senha</label>
                          <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                        </div>
                      <div>
                        <label class="form-label" for="typeOccupation">√Årea</label>
                          <input type="occupation" id="typeOccupation" class="form-control form-control-lg"/>
                        </div>  
        
                      <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit" id="confirmarBtn">Sign Up</button>
                    </form>
                    
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Already have an account? <a href="#!" class="text-white-50 fw-bold">Login</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../scripts/signUp.js"></script>
  </body>
</html>
