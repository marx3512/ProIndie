<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProIndie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/newProject.css">
</head>
<body data-bs-theme="dark">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <a href="./home.html" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none" id="aLogo">
                        <img src="../imgs/Logo.jfif" class="bi me-2" width="100" height="100">
                    </a>    
                </div>
                <div class="col-8"></div>
                <div class="col-2"  id="spinnerPerfil">
                    <div class="text-end dropend">
                        <a href="/" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" arial-expanded="false" id="aImg">
                            <!--<img class="rounded-circle" width="100" height="100">-->
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" id="aNovoProjeto">Novo projeto</a></li>
                            <li><a class="dropdown-item" id="aPerfil">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="/" class="dropdown-item">Deslogar</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container pt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="card col-8">
                <h3 class="card-tittle">Cadastrar projeto</h3>
                <form action="">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nome projeto</label>
                        <input type="text" class="form-control" id="nomeProjeto">
                        <label for="exampleFormControlTextarea1">Descrição projeto</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <label for="exampleFormControlTextarea1">Descrição da vaga</label>
                        <textarea class="form-control" id="descricaoVaga" rows="3"></textarea>
                        <label for="formFile" class="form-label">Imagem do projeto</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="py-3">
                        <button type="submit" class="btn btn-primary" id="confirmarBtn">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="div-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../scripts/newProject.js"></script>
</body>
</html>
